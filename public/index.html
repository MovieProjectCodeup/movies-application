<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Movies</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<div id="holder">
    <div class="forms">
        <form class="forms hidden" id="add-movie">
            <input type="text" id="movie-name" placeholder="Movie Name">
            <br>
            <input type="text" id="rating" placeholder="Rating">
            <br>
            <input type="text" id="genre" placeholder="Genre">
            <br>
            <button id="add">Add Movie</button>
            <br>
            <br>
            <input type="text" id="search" placeholder="Search by Title">
        </form>
    </div>
    <br>
    <div id="movieEdit" class="hidden">
        <input type="text" id="editId" placeholder="Enter ID of movie to edit">
        <button id="submitId">Submit</button>
    </div>
    <h1 id="yourMovie" class="hidden">Here is the movie:</h1>
    <div id="searchResult"></div>
    <form id="editForm" class="hidden">
        <input type="text" id="editTitle" placeholder="Enter new title">
        <input type="text" id="editRating" placeholder="Enter new rating">
        <button id="movie-submit">Submit Movie</button>
    </form>
    <form id="deleteForm" class="hidden">
        <input type="text" id="deleteId" placeholder="Enter ID of movie to delete">
        <button id="submitDelete">Delete</button>
    </form>
    <br>
    <div class="container">
        <div class="loading"></div>
    </div>


</div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="/main.js"></script>
</body>
</html>
